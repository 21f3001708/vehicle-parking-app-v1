{% extends 'base.html' %}
{% block title %}Edit Parking Lot{% endblock %}

{% block content %}
<div style="max-width: 1200px; margin: auto; padding: 2em;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Edit Lot #{{ lot.id }} {{ lot.name }}</h1>
        <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    </div>
    
    <hr>

    <form method="POST" action="{{ url_for('edit_lot', lot_id=lot.id) }}">
        <div class="form-group">
            <label for="name">Lot Name / Location</label>
            <input type="text" id="name" name="name" value="{{ lot.name }}" required>
        </div>
        <div class="form-group">
            <label for="capacity">Total Capacity (Number of Spots)</label>
            <input type="number" id="capacity" name="capacity" min="1" value="{{ lot.capacity }}" required>
        </div>
        <div class="form-group">
            <label for="price">Price per Hour ($)</label>
            <input type="number" id="price" name="price" step="0.01" min="0" value="{{ lot.price_per_hour }}" required>
        </div>
        <button type="submit">Update Lot</button>
    </form>
</div>
{% endblock %}
